<style>
  .contact-hero {
    margin-top: 125px;
    text-align: center;
    padding: 2rem;
    position: relative;
    z-index: 1;
  }
  .contact-form {
    max-width: 600px;
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: -50px;
  }
  .contact-form label {
    font-weight: bold;
    margin-bottom: 0.25rem;
  }
  .contact-form input,
  .contact-form textarea {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }
  .contact-form button {
    align-self: flex-end;
    padding: 0.75rem 1.5rem;
    background: #219ebc;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }
  .contact-form button:hover {
    background: #197a9c;
  }
  .success-message {
    text-align: center;
    color: #2d6a4f;
    font-weight: bold;
    margin-top: 1rem;
  }
</style>

<div class="contact-hero">
  <h1>Contact Us</h1>
  <p>Have questions or feedback? We’d love to hear from you. Fill out the form below and we’ll get back to you shortly.</p>
</div>

<form id="contact-form" class="contact-form" action="https://formspree.io/f/mqaqqrnj" method="POST">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Your name" />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />
  </div>
  <div>
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required placeholder="How can we help?"></textarea>
  </div>
  <button type="submit">Send Message</button>
</form>

<div id="success" class="success-message hidden">Thanks! Your message has been sent.</div>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // simulate async send
    setTimeout(() => {
      document.getElementById('contact-form').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }, 500);
  });
</script>

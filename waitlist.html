<style>
  .waitlist-hero {
    margin-top: 125px;
    text-align: center;
    padding: 2rem;
  }
  .waitlist-form {
    max-width: 600px;
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: -40px;
  }
  .waitlist-form label {
    font-weight: bold;
    margin-bottom: 0.25rem;
  }
  .waitlist-form input,
  .waitlist-form select,
  .waitlist-form textarea {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }
  .waitlist-form button {
    align-self: flex-end;
    padding: 0.75rem 1.5rem;
    background: #219ebc;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }
  .waitlist-form button:hover {
    background: #197a9c;
  }
  .success-message {
    text-align: center;
    color: #2d6a4f;
    font-weight: bold;
    margin-top: 1rem;
  }
</style>

<div class="waitlist-hero">
  <h1>Get on the B2B Waitlist</h1>
  <p>We’re rolling out Hetri ERP & Collar bundles for pet-care facilities. Reserve priority access below.</p>
</div>

<form class="waitlist-form" action="https://formspree.io/f/mdkggqry" method="POST">
  <div>
    <label for="company">Company Name</label>
    <input type="text" id="company" name="company" required placeholder="Your facility or business name" />
  </div>
  <div>
    <label for="contact">Contact Name</label>
    <input type="text" id="contact" name="contact" required placeholder="Your full name" />
  </div>
  <div>
    <label for="email">Business Email</label>
    <input type="email" id="email" name="email" required placeholder="contact@yourcompany.com" />
  </div>
  <div>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="(555) 123‑4567" />
  </div>
  <div>
    <label for="size">Facility Size</label>
    <select id="size" name="size">
      <option value="small">Small (1‑20 dogs)</option>
      <option value="medium">Medium (21‑50 dogs)</option>
      <option value="large">Large (51+ dogs)</option>
    </select>
  </div>
  <div>
    <label for="interest">Interested In</label>
    <select id="interest" name="interest">
      <option value="erp">Hetri ERP Suite</option>
      <option value="collar">Hetri Collar Devices</option>
      <option value="both">ERP & Collar Bundle</option>
    </select>
  </div>
  <div>
    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Any special requirements or questions"></textarea>
  </div>
  <button type="submit">Join Waitlist</button>
</form>

<div id="success" class="success-message hidden">Thank you! We’ll be in touch with next steps.</div>

<script>
  document.querySelector('.waitlist-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // browser will post to Formspree, but simulate UI
    setTimeout(() => {
      this.classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }, 500);
  });
</script>
